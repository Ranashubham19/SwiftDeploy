    <style>
        :root,
        :root[data-theme='dark'] {
            --bg: #05070f;
            --surface: rgba(13, 19, 31, 0.78);
            --surface-strong: rgba(8, 13, 22, 0.92);
            --border: rgba(146, 177, 255, 0.2);
            --brand: #66d9ff;
            --brand-2: #19b8a8;
            --text-main: #eef3ff;
            --text-dim: #94a1bd;
            --nav-bg: rgba(6, 13, 26, 0.7);
            --toggle-bg: rgba(11, 19, 34, 0.9);
            --toggle-text: #d9e6ff;
        }
        :root[data-theme='light'] {
            --bg: #1b2235;
            --surface: rgba(32, 45, 72, 0.8);
            --surface-strong: rgba(25, 37, 63, 0.94);
            --border: rgba(168, 193, 255, 0.34);
            --brand: #8ce9ff;
            --brand-2: #53decf;
            --text-main: #f8fbff;
            --text-dim: #d8e2ff;
            --nav-bg: rgba(34, 47, 76, 0.74);
            --toggle-bg: rgba(21, 35, 59, 0.95);
            --toggle-text: #eef4ff;
        }
        body {
            font-family: 'Manrope', sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
            margin: 0;
            min-height: 100vh;
        }
        .nebula-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            background:
                radial-gradient(circle at 15% 10%, rgba(25, 184, 168, 0.18) 0%, transparent 42%),
                radial-gradient(circle at 84% 14%, rgba(102, 217, 255, 0.2) 0%, transparent 45%),
                radial-gradient(circle at 50% 100%, rgba(59, 106, 255, 0.18) 0%, transparent 55%),
                linear-gradient(180deg, #060a16 0%, #04070f 100%);
        }
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-image: radial-gradient(1px 1px at 10% 20%, #d4e2ff25, transparent),
                              radial-gradient(1px 1px at 30% 50%, #a9f0ff30, transparent),
                              radial-gradient(2px 2px at 80% 10%, #ffffff12, transparent);
            background-size: 220px 220px;
        }
        .config-card {
            background: linear-gradient(160deg, rgba(14, 23, 38, 0.9), rgba(8, 13, 24, 0.72));
            backdrop-filter: blur(26px);
            border: 1px solid var(--border);
            border-radius: 40px;
            box-shadow: 0 24px 60px rgba(2, 6, 16, 0.45);
        }
        .btn-model {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(130, 154, 210, 0.25);
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .btn-model-active {
            background: linear-gradient(145deg, rgba(29, 69, 152, 0.5), rgba(18, 110, 119, 0.28));
            border: 2px solid rgba(130, 240, 255, 0.46);
            box-shadow: 0 0 30px rgba(102, 217, 255, 0.2);
        }
        .font-heading {
            font-family: 'Sora', sans-serif;
            letter-spacing: -0.02em;
        }
        .glass-panel {
            background: linear-gradient(140deg, var(--surface), rgba(7, 12, 22, 0.75));
            border: 1px solid var(--border);
            backdrop-filter: blur(26px);
        }
        .btn-deploy-gradient {
            background: linear-gradient(135deg, #1ea8ff 0%, #19b8a8 100%);
            color: #f8fbff;
            box-shadow: 0 12px 30px rgba(25, 184, 168, 0.3);
            transition: transform 0.2s ease, box-shadow 0.2s ease, filter 0.2s ease;
        }
        .btn-deploy-gradient:hover {
            filter: brightness(1.06);
            box-shadow: 0 14px 34px rgba(102, 217, 255, 0.34);
        }
        .btn-deploy-gradient:active {
            transform: scale(0.985);
        }
        .theme-nav {
            background: var(--nav-bg);
            border-color: var(--border);
        }
        .theme-toggle {
            background: var(--toggle-bg);
            color: var(--toggle-text);
            border: 1px solid var(--border);
            box-shadow: 0 8px 24px rgba(3, 10, 22, 0.28);
        }
        .theme-toggle:hover {
            filter: brightness(1.08);
        }
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        /* Animation for video fallback */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .animate-fadeIn {
            animation: fadeIn 0.5s ease-in-out;
        }
        
        /* Smooth transitions */
        .transition-opacity {
            transition: opacity 0.5s ease-in-out;
        }
        
        /* Custom Animations */
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 20px rgba(59, 130, 246, 0.3); }
            50% { box-shadow: 0 0 40px rgba(59, 130, 246, 0.6); }
        }
        
        .animate-float {
            animation: float 3s ease-in-out infinite;
        }
        
        .animate-gradient {
            background-size: 200% 200%;
            animation: gradient 3s ease infinite;
        }
        
        .animate-pulse-glow {
            animation: pulse-glow 2s ease-in-out infinite;
        }
        
        .animation-delay-1000 {
            animation-delay: 1s;
        }
        
        .animation-delay-2000 {
            animation-delay: 2s;
        }
        
        /* Gradient text */
        .bg-gradient-text {
            background: linear-gradient(45deg, #ffffff, #60a5fa, #8b5cf6, #ffffff);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradient 4s ease infinite;
        }
    </style>
